<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Panduan | Cara Mengubah Kode Refferal di Aplikasi XML Mobile</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="p-3 d-flex h2 fw-bold flex-column">

            <!-- container carousel -->
            <div id="demo" class=" carousel slide" data-bs-ride="carousel">

                <!-- griding -->
                <div class="row p-3">
                    <!-- <p class="h2 fw-bolder">Cara Daftar Aplikasi XML Mobile</p> -->

                    <!-- container tombol -->
                    <div class="col-md-4 d-flex">

                        <!-- indikator -->
                        <div class="p-3">
                            <div class="my-4">
                                <div class="py-5 d-flex">
                                    <p class="h2 fw-bolder">Cara Mengubah Kode Refferal di Aplikasi XML Mobile</p>
                                </div>
                            </div>
                            <div class="px-3 py-2 border shadow-sm rounded" data-bs-target="#demo" data-bs-slide-to="0"
                                class="active">
                                <div class="p-3 d-flex">
                                    <p class="fs-1 fw-bolder my-auto px-2 border-end ">1</p>
                                    <p class="fs-6 text-secondary my-auto px-3">Buka Aplikasi XML Mobile Cari Menu Agen, Lalu Klik Info Akun</p>
                                </div>
                            </div>
                            <div class="p-2 border shadow-sm rounded mt-3" data-bs-target="#demo" data-bs-slide-to="1"
                                class="active">
                                <div class="px-3 py-2 d-flex">
                                    <p class="fs-1 fw-bolder my-auto px-2 border-end">2</p>
                                    <p class="fs-6 text-secondary my-auto px-3">Pada Menu Info Akun, Klik Kode Refferal, Lalu Ubah Kode Refferal Dan Membagi</p>
                                </div>
                            </div>
                            <div class="p-2 border shadow-sm rounded mt-3" data-bs-target="#demo" data-bs-slide-to="2"
                                class="active">
                                <div class="px-3 py-2 d-flex">
                                    <p class="fs-1 fw-bolder my-auto px-2 border-end">3</p>
                                    <p class="fs-6 text-secondary my-auto px-3">Ubah Kode Refferal, Lalu Klik Kirim</p>
                                </div>
                            </div>
                            <div class="p-2 border shadow-sm rounded mt-3" data-bs-target="#demo" data-bs-slide-to="3"
                                class="active">
                                <div class="px-3 py-2 d-flex">
                                    <p class="fs-1 fw-bolder my-auto px-2 border-end">4</p>
                                    <p class="fs-6 text-secondary my-auto px-3">Kode Refferal Berhasil Diupdate</p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- container gambar -->
                    <div class="p-2 col-md-8">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="5. Cara Mengubah Kode Refferal di Aplikasi XML Mobile/1.jpg" alt="Buka Aplikasi XML Mobile Lalu Cari Menu Agen, Lalu Klik Daftarkan Agen
                                " class="d-block"
                                    style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="5. Cara Mengubah Kode Refferal di Aplikasi XML Mobile/2.jpg" alt="Klik Daftarkan Agen" class="d-block"
                                    style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="5. Cara Mengubah Kode Refferal di Aplikasi XML Mobile/3.jpg" alt="Isi Form Pendaftaran Agen" class="d-block"
                                    style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="5. Cara Mengubah Kode Refferal di Aplikasi XML Mobile/4.jpg" alt="Pendaftaran Agen Berhasil" class="d-block"
                                    style="width:100%">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
